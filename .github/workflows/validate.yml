name: Validate OpenAPI Specifications with AWS API Gateway

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.CENTRAL_SEQUENCE_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.CENTRAL_SEQUENCE_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Option 1: Fix the 'yq' installation issue
      - name: Install yq
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository ppa:rmescandon/yq
          sudo apt-get update
          sudo apt-get install -y yq

      - name: Convert YAML to JSON
        run: yq eval -o=json api/openapi.yml > api/openapi.json

      # Option 2: Use Python for YAML to JSON conversion (alternative to 'yq')
      - name: Convert YAML to JSON
        run: |
          python3 -c 'import yaml, json, sys; json.dump(yaml.safe_load(open("api/openapi.yml")), sys.stdout, indent=2)' > api/openapi.json

      - name: Validate OpenAPI spec with AWS API Gateway
        run: aws apigateway get-rest-apis --cli-input-json file://api/openapi.json
